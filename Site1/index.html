<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css linked -->
    <link rel="stylesheet" href="css/style.css">
    <title>Stark</title>
</head>
<body>
    <div class="container">
        <!-- navbar -->
        <div class="navbar">
            <div class="brand">
                <a href="#">stark</a>
            </div>
            <div class="links">
                <ul>
                    <li><a class="active" href="#">home</a></li>
                    <li><a href="#">about</a></li>
                    <li><a href="#">contact</a></li>
                    <li><a href="#">services</a></li>
                </ul>
            </div>
        </div>
        <!-- Hero section -->
        <div class="hero">
            <div class="content">
                <p>Welcome to you in my space!</p>
                <h1>I'm <span>web developer.</span></h1>
                <div class="buttons">
                    <button>Download CV</button>
                    <button>Hire me</button>
                </div>
            </div>
            <div class="images">
                <img src="assets/svg/heroSec.svg" alt="">
            </div>
        </div>
    </div>
    <div class="comments">
        <div class="icon">
            <img src="assets/svg/commnetSVG.svg" alt="">
        </div>
        <div class="name">
            <p>Russel</p>
        </div>
        <div class="comment">
            <p>Oh yeah! He had done a great job for me.</p>
        </div>
    </div>
    <section class="contact">
        <div class="container">
            <h1>contact me</h1>
            <form>
                <input type="text" placeholder="Name"><br>
                <input type="text" placeholder="Email"><br>
                <textarea placeholder="Write Here" ></textarea>
            </form>
            <button>submit</button>
        </div>
    </section>
    <section class="footer">
        <div class="container">
            <div class="sociallinks">
                <h3>keep in touch</h3>
                <ul>
                    <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                    <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                    <li><a href="#"><ion-icon name="mail"></ion-icon></a></li>
                    <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
                </ul>
            </div>
            <div class="address">
                <h3>address</h3>
                <p>rangila bazar, maona chowrasta, sreepur, gazipur.</p>
                <p>mobile: +8812345678912</p>
                <p>Email: stark@mail.com</p>
            </div>
        </div>
    </section>
    <!-- Icon source -->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    
</body>
</html>
